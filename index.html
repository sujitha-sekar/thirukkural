<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thirukkural Verses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefcbf;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s ease;
    }

    .fade-enter-from,
    .fade-leave-to {
      opacity: 0;
    }

    .sidebar {
      background: linear-gradient(135deg, #c4b7e2 0%, #9b8ac2 100%);
      border-radius: 0 20px 20px 0;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
    }

    .card {
      background: linear-gradient(135deg, #ff9a76 0%, #ff6f61 100%);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .accordion-button {
      @apply bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300;
    }

    .bookmark-btn {
      @apply text-yellow-400 hover:text-yellow-500 transition-colors duration-300;
    }
  </style>
</head>

<body class="min-h-screen flex">
  <!-- Sidebar Navigation -->
  <div class="sidebar w-64 h-screen p-6 text-white hidden md:block">
    <h1 class="text-2xl font-bold mb-6">Thirukkural 🌿📜</h1>
    <ul class="space-y-4">
      <li><button id="virtueBtn" class="w-full text-left p-2 rounded-lg hover:bg-white hover:bg-opacity-20">Araththuppaal 📖</button></li>
      <li><button id="wealthBtn" class="w-full text-left p-2 rounded-lg hover:bg-white hover:bg-opacity-20">Porutpaal 📖</button></li>
      <li><button id="loveBtn" class="w-full text-left p-2 rounded-lg hover:bg-white hover:bg-opacity-20">Kaamaththuppaal 📖</button></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <div class="md:hidden mb-4">
      <select id="paalSelect" class="w-full p-2 border-2 border-teal-500 rounded-lg focus:outline-none focus:border-teal-600">
        <option value="virtue">Araththuppaal 📖</option>
        <option value="wealth">Porutpaal 📖</option>
        <option value="love">Kaamaththuppaal 📖</option>
      </select>
    </div>

    <div id="chaptersContainer" class="space-y-4"></div>
  </div>

  <script>
    const virtueBtn = document.getElementById('virtueBtn');
    const wealthBtn = document.getElementById('wealthBtn');
    const loveBtn = document.getElementById('loveBtn');
    const paalSelect = document.getElementById('paalSelect');
    const chaptersContainer = document.getElementById('chaptersContainer');

    // Sample Kurals data (expand with full 1330 verses)
    const kurals = {
      virtue: {
        chapters: [
          { id: 1, name: "In Praise of God", kurals: [
            { tamil: "அறம் புரிந்தால் தீரும் அவா", eng: "Virtue practiced dispels desire." },
            { tamil: "கடவுள் வணங்கி வாழ்வது அறம்", eng: "Worshipping God is the essence of virtue." },
            // Add 8 more kurals...
          ]},
          { id: 2, name: "The Excellence of Rain", kurals: [
            { tamil: "வானம் தானம் தரும் வாழ்வு", eng: "Rain brings the gift of life." },
            // Add 9 more kurals...
          ]}
          // Add 37 more chapters...
        ]
      },
      wealth: {
        chapters: [
          { id: 38, name: "The Glory of Wealth", kurals: [
            { tamil: "பொருள் பெறுதல் அறிவின் பயன்", eng: "Wealth is the fruit of wisdom." },
            // Add 9 more kurals...
          ]}
          // Add 69 more chapters...
        ]
      },
      love: {
        chapters: [
          { id: 108, name: "The Beauty of Love", kurals: [
            { tamil: "காதல் கருதி வாழ்வது இன்பம்", eng: "Living with love is joy." },
            // Add 9 more kurals...
          ]}
          // Add 24 more chapters...
        ]
      }
    };

    // Render chapters for selected Paal
    function renderChapters(paal) {
      chaptersContainer.innerHTML = '';
      const chapters = kurals[paal].chapters;
      chapters.forEach(chapter => {
        const chapterDiv = document.createElement('div');
        chapterDiv.className = 'card text-white';
        chapterDiv.innerHTML = `
          <button class="accordion-button w-full text-left" data-chapter="${chapter.id}">
            ${chapter.name} (Chapter ${chapter.id})
          </button>
          <div id="chapter-${chapter.id}" class="hidden mt-2 space-y-2"></div>
        `;
        chaptersContainer.appendChild(chapterDiv);

        const kuralDiv = document.getElementById(`chapter-${chapter.id}`);
        chapter.kurals.forEach((kural, index) => {
          const kuralItem = document.createElement('div');
          kuralItem.className = 'p-3 bg-white bg-opacity-20 rounded-lg';
          kuralItem.innerHTML = `
            <p class="text-lg font-medium">${kural.tamil} (Kural ${index + 1})</p>
            <p class="text-sm italic text-gray-200">${kural.eng}</p>
            <button class="bookmark-btn mt-1" data-kural="${kural.tamil}">❤️ Bookmark</button>
          `;
          kuralDiv.appendChild(kuralItem);
        });
      });

      // Add accordion functionality
      document.querySelectorAll('.accordion-button').forEach(button => {
        button.addEventListener('click', () => {
          const chapterId = button.getAttribute('data-chapter');
          const content = document.getElementById(`chapter-${chapterId}`);
          content.classList.toggle('hidden');
          content.classList.add('fade-enter-active');
          setTimeout(() => content.classList.remove('fade-enter-active'), 500);
        });
      });

      // Add bookmark functionality
      document.querySelectorAll('.bookmark-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const kural = btn.getAttribute('data-kural');
          if (!document.getElementById(`bookmarked-${kural}`)) {
            const bookmarked = document.createElement('li');
            bookmarked.id = `bookmarked-${kural}`;
            bookmarked.className = 'flex justify-between items-center p-2 bg-white bg-opacity-20 rounded-lg mt-2';
            bookmarked.innerHTML = `${kural} <button class="text-red-400 hover:text-red-500" onclick="removeBookmark('${kural}')">✖</button>`;
            chaptersContainer.appendChild(bookmarked);
          }
        });
      });
    }

    // Remove bookmark
    function removeBookmark(kural) {
      const item = document.getElementById(`bookmarked-${kural}`);
      if (item) item.remove();
    }

    // Event Listeners
    virtueBtn.addEventListener('click', () => renderChapters('virtue'));
    wealthBtn.addEventListener('click', () => renderChapters('wealth'));
    loveBtn.addEventListener('click', () => renderChapters('love'));
    paalSelect.addEventListener('change', (e) => renderChapters(e.target.value));

    // Initial load
    renderChapters('virtue');
  </script>
</body>

</html>
